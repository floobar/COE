	OH2CHECK=${1:-$ORACLE_HOME}
	ar -t $OH2CHECK/rdbms/lib/libknlopt.a|grep kcsm.o >/dev/null
	if [ $? -eq 0 ] ; then
		echo "Enabled"
	else
		echo "Disabled"
		false
	fi
}

